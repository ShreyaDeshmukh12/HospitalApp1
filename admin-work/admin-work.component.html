<h1> Registration</h1>
<table>
    <div class="registration">


        <tr>
            <td> Enter Hospital Id </td>
            <td> <input type="text" #hospitalId /> </td>
        </tr>
        <tr>
            <td> Enter Hospital Name </td>
            <td> <input type="text" #hospitalName /> </td>
        </tr>
        <tr>
            <td>Speciality</td>
            <td>
                <select #speciality>
                    <option> Dermatologist </option>
                    <option> Cardiologist </option>
                    <option> Oncologist </option>
                    <option> Orthopedist </option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Price </td>
            <td> <input type="text" #price /> </td>
        </tr>
        <tr>
            <td> Discount </td>
            <td> <input type="text" #discount /> </td>
        </tr>
        <tr>
            <td>City</td>
            <td> <input type="text" #city /> </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>Description</td>
            <td> <input type="text" #about /> </td>
        </tr>
        <tr>

            <td> ImageName </td>
            <td> <input type="text" #image /> </td>
        </tr>
        <tr>
            <td> <input type="reset" vaule="Clear All"></td>
            <td> <input type="button"
                    (click)="readHospital(hospitalId.value,hospitalName.value,speciality.value,price.value,discount.value,city.value,about.value,image.value)"
                    value="Add Hospital" /> </td>

        </tr>
    </div>
    <div>
        <table>
            <tr>
                <td style="width: 100%;">
                    <app-tdfhospital-page></app-tdfhospital-page>
            </tr>
        </table>
    </div>
</table>
<br />
